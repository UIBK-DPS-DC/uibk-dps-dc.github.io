<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          <a href="https://www.uibk.ac.at/en/" target="_blank" class="logo-link">
            <img width="{{ site.uibklogo.desktop_width }}" height="{{ site.uibklogo.desktop_height }}" alt="{{ site.title }}" src="{{ site.uibklogo.desktop | relative_url }}" />
          </a>
          {% if site.data.social %}
            {% include social.html %}
          {% endif %}
          {% if site.data.seo.copyright_text %}
          <div class="copyright">{{ site.data.seo.copyright_text }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
